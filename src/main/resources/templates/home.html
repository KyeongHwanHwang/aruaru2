<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<style>
</style>
<link rel="stylesheet" th:href="@{/css/mainCss.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

	<section id="section1">
		<!-- navbar 부분-->
		<nav id="navbar" class="navbar navbar-expand-sm bg-light">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">LOG IN</a></li>
				<li class="nav-item"><a class="nav-link" href="#">JOIN</a></li>
			</ul>
		</nav>
		<div id="container1">
			<!--알파벳 CI-->
			<img id="RR" src="./images/wefwefwefwef-removebg-preview.png">
			<!--일본어 CI-->
			<img id="aruaru" src="./images/wffqawfqf-removebg-preview.png">
			<!--검색 부분-->
			<table>
				<tr>
					<td><input type="text" class="form-control" id="area-input"
						placeholder="지역"></td>
					<td><input type="text" class="form-control" id="keyword-input"
						placeholder="키워드(ex)오마카세, 분위기있는)"></td>
					<td><input type="date" class="form-control" id="day-input"></td>
					<td><select id="select-time" class="form-control">
							<option value="0900">09:00</option>
							<option value="0930">09:30</option>
							<option value="1000">10:00</option>
							<option value="1030">10:30</option>
							<option value="1100">11:00</option>
							<option value="1130">11:30</option>
							<option value="1200">12:00</option>
							<option value="1230">12:30</option>
							<option value="1300">13:00</option>
							<option value="1330">13:30</option>
							<option value="1400">14:00</option>
							<option value="1430">14:30</option>
							<option value="1500">15:00</option>
							<option value="1530">15:30</option>
							<option value="1600">16:00</option>
							<option value="1630">16:30</option>
							<option value="1700">17:00</option>
							<option value="1730">17:30</option>
							<option value="1800">18:00</option>
							<option value="1830">18:30</option>
							<option value="1900">19:00</option>
							<option value="1930">19:30</option>
							<option value="2000">20:00</option>
							<option value="2030">20:30</option>
							<option value="2100">21:00</option>
							<option value="2130">21:30</option>
							<option value="2200">22:00</option>
					</select></td>
					<td><input type="text" class="form-control" id="person-input"
						placeholder="인원수"></td>
					<td><input type="submit" class="btn btn-primary"
						id="search-submit" value="검색"></td>
				</tr>
			</table>
		</div>
		<!-- 회전화면 부분 -->
		<div id="demo" class="carousel slide carousel-fade"
			data-ride="carousel">

			<!-- 인디케이터 -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1" class="active"></li>
				<li data-target="#demo" data-slide-to="2" class="active"></li>
			</ul>

			<!-- 안쪽 그림 부분 -->
			<div id="carousel-inner" class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/pasta2.jpg}" width="750" alt="pasta">
					<div style="width: 500px;" id="c-caption1" class="carousel-caption">
						<h3 style="text-align: left">프로모션중!</h3>
						<p style="text-align: left">아루아루에서 제공하는 프로모션을 만나보세요!</p>
					</div>
				</div>
				<div class="carousel-item ">
					<img th:src="@{/images/pizza.jpg}" width="750" alt="pizza">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/restaurant.jpg}" width="750"
						alt="restaurant">
				</div>
			</div>
		</div>
		<div id="tags1" class="row">
			<div class="col">
				<img th:src="@{/images/tag1.png}" alt="tag1" width=150 height=150>
				<div id="caption-tags1">
					<p>#분위기있는</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag2.png}" alt="tag2" width=150 height=150>
				<div id="caption-tags2">
					<p>#파스타</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag3.png}" alt="tag3" width=150 height=150>
				<div id="caption-tags3">
					<p>#수제버거</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag4.png}" alt="tag4" width=150 height=150>
				<div id="caption-tags4">
					<p>#디저트</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag5.png}" alt="tag5" width=150 height=150>
				<div id="caption-tags5">
					<p>#스테이크</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag6.png}" alt="tag6" width=150 height=150>
				<div id="caption-tags6">
					<p>#중국음식</p>
				</div>
			</div>
		</div>
		<div id="tags2" class="row">
			<div style="width: 200px; height: 200px;" class="col">
				<img th:src="@{/images/tag7.png}" alt="tag7" width=150 height=150>
				<div id="caption-tags7">
					<p>#내위치가까운</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag8.jpg}" alt="tag8" width=150 height=150>
				<div id="caption-tags8">
					<p>#고기는언제나옳다</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag9.png}" alt="tag9" width=150 height=150>
				<div id="caption-tags9">
					<p>#샐러드</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag10.png}" alt="tag10" width=150 height=150>
				<div id="caption-tags10">
					<p>#튀김요리</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag11.png}" alt="tag11" width=150 height=150>
				<div id="caption-tags11">
					<p>#10000원의행복</p>
				</div>
			</div>
			<div class="col">
				<img th:src="@{/images/tag12.png}" alt="tag12" width=150 height=150>
				<div id="caption-tags12">
					<p>#달다구리</p>
				</div>
			</div>
		</div>
		<!-- 랭킹 부분 -->
		<h3 id="ranking-caption">랭킹</h3>
		<div id="ranking1" class="row">
			<div class="col">
				<img th:src="@{/images/ranking1.png}" width=300 height=300>
			</div>
			<div class="col">
				<img th:src="@{/images/ranking2.png}" width=300 height=300>
			</div>
			<div class="col">
				<img th:src="@{/images/ranking3.png}" width=300 height=300>
			</div>
			<div class="col">
				<img th:src="@{/images/ranking4.png}" width=300 height=300>
			</div>
		</div>
		
		<!-- 신상맛집 소개 -->
		<h3 id="new-restaurants-intro">신상맛집</h3>
		<div id="new-restaurants-images" class="row">
			<div class="col">
				<img th:src="@{/images/new_restaurant1.png}" width=300 height=300>
			</div>
			<div class="col">
				<img th:src="@{/images/new_restaurant2.png}" width=300 height=300>
			</div>
			<div class="col">
				<img th:src="@{/images/new_restaurant3.jpg}" width=300 height=300>
			</div>
			<div class="col">
				<img th:src="@{/images/new_restaurant4.jpg}" width=300 height=300>
			</div>
		</div>
		<br>

	</section>
	<footer>
	
	</footer>

</body>
</html>
